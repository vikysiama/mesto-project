<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Проект место">
  <meta name="keywords" content="JS, HTML, CSS">
  <meta name="author" content="Виктория Мажукина">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button" name="Кнопка редактирования"></button>
        <h2 class="profile__subtitle"></h2>
      </div>
      <button  class="profile__add-button" type="button" name="Кнопка add"></button>
    </section>
    <section class="photo-gallery">
      <ul class="photo-cards">
        <template id="photo-card">
          <li class="photo-cards__item">
            <button name="Кнопка корзины" class="photo-cards__trash-button"></button>
            <img class="photo-cards__image" src="" alt="">
            <h2 class="photo-cards__title"></h2>
            <div class="photo-cards__likes">
              <button name="Кнопка сердечко" class="photo-cards__like-button"></button>
              <p class="photo-cards__count-like">0</p>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <form class="popup__admin" name="profile-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <input type="text" class="popup__item popup__item_el_name-user" id="name-user" name="username" placeholder="Имя пользователя" minlength="2" maxlength="40" pattern="^[a-zA-zа-яА-я\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__item-error name-user-error"></span>
          <input type="text" class="popup__item popup__item_el_profession" id="profession" name="profession" placeholder="Профессия" minlength="2" maxlength="200" pattern="^[a-zA-zа-яА-я\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__item-error profession-error"></span>
        </div>
        <button class="popup__submit-button" type="submit" name="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <form class="popup__admin" name="new-place-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__inputs">
          <input type="text" class="popup__item popup__item_el_title" id="title" name="title" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-zа-яА-я\s\-]+$"  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__item-error title-error"></span>
          <input type="url" class="popup__item popup__item_el_link" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__item-error link-error"></span>
        </div>
        <button class="popup__submit-button" type="submit" name="Кнопка создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container popup__container_view-window">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <figure class="view-window">
        <img src="" alt="" class="view-window__image">
        <figcaption class="view-window__title"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_new-avatar">
    <div class="popup__container">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <form class="popup__admin" name="new-place-form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <div class="popup__inputs">
          <input type="url" class="popup__item popup__item_el_link" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__item-error link-error"></span>
        </div>
        <button class="popup__submit-button" type="submit" name="Кнопка создать">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
