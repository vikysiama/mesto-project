<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Проект место">
  <meta name="keywords" content="Adaptive layout, HTML, CSS">
  <meta name="author" content="Виктория Мажукина">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header_logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/profile_Kusto.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" name="Кнопка редактирования"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button  class="profile__add-button" type="button" name="Кнопка add"></button>
    </section>
    <section class="photo-gallery">
      <ul class="photo-cards">
        <template id="photo-card">
          <li class="photo-cards__item">
            <img class="photo-cards__image" src="" alt="">
            <h2 class="photo-cards__title"></h2>
            <button name="Кнопка сердечко" class="photo-cards__button photo-cards__button_active"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <form class="popup__admin" name="profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input type="text" class="popup__item popup__item_el_name-user" id="name-user" name="name-user" placeholder="Имя пользователя" required>
          <input type="text" class="popup__item popup__item_el_profession" id="profession" name="profession" placeholder="Профессия" required>
        </fieldset>
        <button class="popup__submit-button" type="submit" name="Кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-place popup_opened">
    <div class="popup__container">
      <button class="popup__close-button"  type="button" name="Кнопка закрыть"></button>
      <form class="popup__admin" name="new-place-form">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__inputs">
          <input type="text" class="popup__item popup__item_el_title" id="title" name="title" placeholder="Название" required>
          <input type="text" class="popup__item popup__item_el_link" id="link" name="link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__submit-button" type="submit" name="Кнопка создать">Создать</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
